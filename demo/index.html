    <title>Dyframe</title>

    <meta name="description" content="Dynamically render scaled HTML into iframe.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">

    <div class="container">

        <h1>Dyframe</h1>
        <p>Dynamically render scaled HTML into iframe.</p>
        <div class="buttons">

        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 example">
          <h3>Base</h3>
          <div class="dyframe" id="dyframe-base"></div>
        </div>
        <div class="col-sm-4 example">
          <h3>Width 1200px</h3>
          <div class="dyframe" id="dyframe-width"></div>
        </div>
        <div class="col-sm-4 example">
          <h3>Width 1600px</h3>
          <div class="dyframe" id="dyframe-width-wide"></div>
        </div>

          <div class="dyframe" id="dyframe-device-width"></div>
        </div>
        <div class="col-sm-4 example">
          <h3>Tablet</h3>
          <div class="dyframe" id="dyframe-tablet"></div>
        </div>
        <div class="col-sm-4 example">
          <h3>Smartphone</h3>
          <div class="dyframe" id="dyframe-smartphone"></div>
        </div>
        <div class="col-sm-4 col-sm-offset-2 example">
          <h3>Custom profile</h3>
          <div class="dyframe" id="dyframe-custom-profile"></div>
        </div>
        <div class="col-sm-4 example">
          <h3>Re-rendering</h3>
          <div class="dyframe" id="dyframe-render"></div>
        </div>
      </div>
      <div class="separator">
        <div class="set-icon">
          <span class="glyphicon glyphicon-menu-up"></span>
          <span class="glyphicon glyphicon-menu-up"></span>
        </div>
      </div>
